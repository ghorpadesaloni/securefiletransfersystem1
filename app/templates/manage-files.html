<!DOCTYPE html>
<html>
<head>
    <title>Upload Files - Secure File Transfer System</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Secure File Transfer System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/manage-files">Manage Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/send-files">Send Files</a>					
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Upload Files</h2>
        
        <form action="/manage-files" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file to upload:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>My Files</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Uploaded On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in my_files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.filesize }}</td>
                    <td>{{ file.upload_date }}</td>
                    <td>
                        <a href="{{ file.file_link }}" class="btn btn-primary btn-sm">Download</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file.filename }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- Add Bootstrap JS (optional, but some Bootstrap features may require it) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript function for file deletion -->
    <script>
    function deleteFile(filename) {
        if (confirm('Are you sure you want to delete this file?')) {
            // Perform file deletion logic here
            alert('File deleted: ' + filename);
        }
    }
    </script>
</body>
</html>
